<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkvertise Verification</title>
    <script>
        window.addEventListener('load', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const completionCode = urlParams.get('completion');
            const sessionId = urlParams.get('sid');

            if (completionCode === 'success' && sessionId) {
                window.location.href = `https://lms.vinschool.edu.vn?completion=success&sid=${sessionId}`;
            } else {
                document.body.innerHTML = '<h1>Invalid request</h1>';
            }
        });
    </script>
</head>
<body>
    <h1>Verifying...</h1>
</body>
</html>
